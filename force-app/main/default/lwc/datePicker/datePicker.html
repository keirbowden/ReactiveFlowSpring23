<template>
    <div class="slds-form-element slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open">
        <label class="slds-form-element__label" for="date-input-id-default">Date</label>
        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
            <input type="text" id="date-input-id-default" placeholder=" " class="slds-input" />
            <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_right" title="Select a date">
                <svg class="slds-button__icon" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#event"></use>
                </svg>
                <span class="slds-assistive-text">Select a date</span>
            </button>
        </div>
        <div aria-hidden="false" aria-label="Date picker: June" class="slds-datepicker slds-dropdown slds-dropdown_left"
            role="dialog">
            <div class="slds-datepicker__filter slds-grid">
                <div class="slds-datepicker__filter_month slds-grid slds-grid_align-spread slds-grow">
                    <div class="slds-align-middle">
                        <button class="slds-button slds-button_icon slds-button_icon-container" title="Previous Month">
                            <svg class="slds-button__icon" aria-hidden="true">
                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#left"></use>
                            </svg>
                            <span class="slds-assistive-text">Previous Month</span>
                        </button>
                    </div>
                    <h2 aria-atomic="true" aria-live="assertive" class="slds-align-middle" id="defaultPicker-month">June
                    </h2>
                    <div class="slds-align-middle">
                        <button class="slds-button slds-button_icon slds-button_icon-container" title="Next Month">
                            <svg class="slds-button__icon" aria-hidden="true">
                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#right"></use>
                            </svg>
                            <span class="slds-assistive-text">Next Month</span>
                        </button>
                    </div>
                </div>
                <div class="slds-shrink-none">
                    <label class="slds-assistive-text" for="defaultPicker_select">Pick a Year</label>
                    <div class="slds-select_container">
                        <select class="slds-select" id="defaultPicker_select">
                            <option>2021</option>
                            <option>2022</option>
                            <option>2023</option>
                        </select>
                    </div>
                </div>
            </div>
            <table aria-labelledby="defaultPicker-month" aria-multiselectable="true" class="slds-datepicker__month"
                role="grid">
                <thead>
                    <tr id="defaultPicker-weekdays">
                        <template for:each={days} for:item="day">
                            <th key={day} scope="col">
                                <abbr title={day}>{day}</abbr>
                            </th>    
                        </template>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={weeks} for:item="week">
                        <tr key={week.num}>
                            <template for:each={week.days} for:item="day">
                                <td key={day.num} aria-selected="false" class={day.class} role="gridcell" aria-label="31 May 2020">
                                    <span class="slds-day">{day.dayNum}</span>
                                </td>
                            </template>
                        </tr>
                    </template>
                </tbody>
            </table>
            <button class="slds-button slds-align_absolute-center slds-text-link">Today</button>
        </div>
    </div>
</template>
